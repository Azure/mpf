# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
# Terraform Provider testing workflow.
name: ğŸ§ª mpf-ci

# This GitHub action runs your tests for each pull request.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
  # schedule:
  #   - cron: "0 2 * * *"
  workflow_dispatch:

# concurrency:
#   group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref || null, github.head_ref || null) }}
#   cancel-in-progress: true

# env:

permissions:
  id-token: write
  contents: read
  pull-requests: read

jobs:
  lintGo:
    name: Go lint
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”€ Get dependencies
        run: task deps

      - name: âœ”ï¸ Run GoVulnCheck
        run: |
          task install:govulncheck
          task govulncheck || (echo "::warning::govulncheck found issues" && exit 0)

      - name: âœ”ï¸ Run Go linters
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest
          only-new-issues: true
          skip-cache: true
          skip-save-cache: true
          problem-matchers: true

  linkMarkdowns:
    name: ğŸ“ƒ Lint Markdown
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”¨ Setup tools
        run: |
          task install:markdownlint

      - name: âœ”ï¸ Run Files linters
        run: task lint:md

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”€ Get dependencies
        run: task deps:download

      - name: ğŸ”¨ Setup Build tools
        run: task build:mpf

      # - name: ğŸ—ï¸ Build
      #   run: task build

  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”€ Download Go dependencies
        run: task deps:download

      - name: ğŸ”¨ Setup Test tools
        run: task test:tools

      - name: ğŸ§ª Run Tests
        run: task testunit

      - name: ğŸ“¤ Upload unit test results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ format('{0}-test-results', env.CLI_VERSION) }}
          path: testresults.json
          if-no-files-found: warn
          overwrite: true

      - name: ğŸ“¤ Upload unit test coverage results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ format('{0}-test-coverage-results', env.CLI_VERSION) }}
          path: |
            coverage.html
            coverage.json
            coverage.out
            coverage.txt
            coverage.xml
          if-no-files-found: warn
          overwrite: true

      - name: ğŸ“¢ Publish unit test results
        if: github.ref == 'refs/heads/main' || github.event.pull_request.head.repo.full_name == github.repository
        uses: dorny/test-reporter@fe45e9537387dac839af0d33ba56eed8e24189e8 # v2.3.0
        with:
          name: ğŸ“œ Test results
          reporter: golang-json
          path: testresults.json
          token: ${{ github.token }}

      - name: âš™ï¸ Get unit Coverage summary
        if: always()
        uses: irongut/CodeCoverageSummary@51cc3a756ddcd398d447c044c02cb6aa83fdae95 # v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "30 60"

      - name: ğŸ“¤ Upload unit Coverage summary
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ format('{0}-test-coverage-summary', env.CLI_VERSION) }}
          path: |
            code-coverage-results.md
          if-no-files-found: warn
          overwrite: true
