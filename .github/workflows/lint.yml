# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: ğŸ§¹ Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions: {}

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        task:
          - go
          - md
          - yml
    steps:
      - name: ğŸ©º Debug
        uses: raven-actions/debug@9dbdeb7eea607a7d73411895c65987e71d59a466 # v1.2.0

      - name: â¤µï¸ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .node-version

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod

      - name: ğŸš§ Setup Task
        uses: go-task/setup-task@0ab1b2a65bc55236a3bc64cde78f80e20e8885c2 # v1.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸš§ Setup runtime (UV)
        run: task runtime:setup:uv
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: ğŸ”¨ Setup tools
        run: task ${{ matrix.task }}:tools:lint
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: âœ”ï¸ Run lint (${{ matrix.task }})
        run: task ${{ matrix.task }}:lint

      - name: ğŸ”€ Check for differences
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        run: task diff -- "${{ matrix.task }}:lint"

  check-lint:
    if: always()
    name: ğŸ§¹ Check Lint
    needs: lint
    runs-on: ubuntu-24.04
    steps:
      - name: âœ… OK
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: ğŸ›‘ Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
