# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---

name: üß™ windows-arm-bicep-e2e

# This GitHub action runs your tests before merging a pull request via merge groups
# Merge Group Discussions: https://github.com/orgs/community/discussions/51120
on:
  merge_group:
  workflow_dispatch:

  schedule:
    - cron: '0 21 * * *'

concurrency:
  group: shared_mpf_service_principal_workflow_group_windows

permissions:
  id-token: write
  contents: read

jobs:
  testarmbicepe2ewindows:
    name: üß™ Run ARM Bicep e2e Tests (Windows)
    runs-on: windows-latest
    env:
      MPF_SUBSCRIPTIONID: ${{ secrets.MPF_SUBSCRIPTIONID }}
      MPF_TENANTID: ${{ secrets.MPF_TENANTID }}
      MPF_SPCLIENTID: ${{ secrets.MPF_SPCLIENTID }}
      MPF_SPCLIENTSECRET: ${{ secrets.MPF_SPCLIENTSECRET }}
      MPF_SPOBJECTID: ${{ secrets.MPF_SPOBJECTID }}
      MPF_BICEPEXECPATH: "C:\\Program Files\\bicep\\bicep.exe"
    permissions:
      contents: read
      pull-requests: write
      checks: write
      id-token: write
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: üöß Setup Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: go.mod
          cache: true

      - name: üöß Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: üîÄ Download Go dependencies
        run: task deps:download

      - name: üî® Setup Test tools
        run: task test:tools

      - name: Install Bicep
        shell: powershell
        run: |
          # Download and install Bicep for Windows
          $bicepUrl = "https://github.com/Azure/bicep/releases/latest/download/bicep-win-x64.exe"
          $bicepPath = "C:\Program Files\bicep"
          $bicepExe = "$bicepPath\bicep.exe"
          
          # Create directory if it doesn't exist
          New-Item -ItemType Directory -Force -Path $bicepPath | Out-Null
          
          # Download Bicep
          Invoke-WebRequest -Uri $bicepUrl -OutFile $bicepExe
          
          # Add to PATH for this session
          $env:PATH += ";$bicepPath"
          echo "$bicepPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          # Verify installation
          & $bicepExe --version

      - name: 'Az CLI login - federated'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_OID_CLIENT_ID }}
          tenant-id: ${{ secrets.MPF_TENANTID }}
          subscription-id: ${{ secrets.MPF_SUBSCRIPTIONID }}

      - name: üß™ Run ARM E2E Tests
        run: task teste2e:arm

      - name: üß™ Run ARM CLI Tests
        run: task testcli:arm

      - name: üß™ Run Bicep E2E Tests
        run: task teste2e:bicep

      - name: üß™ Run Bicep CLI Tests 
        run: task testcli:bicep