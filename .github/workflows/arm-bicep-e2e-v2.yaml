# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---

name: 🧪 v2-arm-bicep-e2e

# This GitHub action runs your tests before merging a pull request via merge groups
# Merge Group Discussions: https://github.com/orgs/community/discussions/51120
on:
  merge_group:
  workflow_dispatch:

  schedule:
    - cron: '0 21 * * *'

concurrency:
  group: shared_mpf_service_principal_workflow_group

permissions:
  id-token: write
  contents: read

jobs:
  testarmbicepe2e:
    name: 🧪 Run ARM Bicep e2e Tests
    runs-on: ubuntu-24.04
    env:
      MPF_SUBSCRIPTIONID: ${{ secrets.MPF_SUBSCRIPTIONID }}
      MPF_TENANTID: ${{ secrets.MPF_TENANTID }}
      MPF_SPCLIENTID: ${{ secrets.MPF_SPCLIENTID }}
      MPF_SPCLIENTSECRET: ${{ secrets.MPF_SPCLIENTSECRET }}
      MPF_SPOBJECTID: ${{ secrets.MPF_SPOBJECTID }}
      MPF_BICEPEXECPATH: "/usr/local/bin/bicep"
    permissions:
      contents: read
      pull-requests: write
      checks: write
      id-token: write
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: 🚧 Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod
          cache: true

      - name: 🚧 Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: 🔀 Download Go dependencies
        run: task deps:download

      - name: 🔨 Setup Test tools
        run: task test:tools

      - name: Install Bicep
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep
          sudo mv ./bicep /usr/local/bin/bicep

      - name: 'Az CLI login - federated'
        uses: azure/login@1384c340ab2dda50fed2bee3041d1d87018aa5e8 # v2
        with:
          client-id: ${{ secrets.AZURE_OID_CLIENT_ID }}
          tenant-id: ${{ secrets.MPF_TENANTID }}
          subscription-id: ${{ secrets.MPF_SUBSCRIPTIONID }}

      - name: 🧪 Run ARM E2E Tests
        run: task teste2e:arm

      - name: 🧪 Run ARM CLI Tests
        run: task testcli:arm

      - name: 🧪 Run Bicep E2E Tests
        run: task teste2e:bicep

      - name: 🧪 Run Bicep CLI Tests 
        run: task testcli:bicep