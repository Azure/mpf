# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: ğŸ§ª v2-terraform-e2e

# This GitHub action runs your tests before merging a pull request via merge groups
# Merge Group Discussions: https://github.com/orgs/community/discussions/51120
on:
  merge_group:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

concurrency:
  group: terraform_e2e_workflow_group

permissions:
  id-token: write
  contents: read

jobs:
  testterraforme2e:
    name: ğŸ§ª Run Terraform e2e Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    env:
      MPF_SUBSCRIPTIONID: ${{ secrets.MPF_SUBSCRIPTIONID }}
      MPF_TENANTID: ${{ secrets.MPF_TENANTID }}
      MPF_SPCLIENTID: ${{ secrets.MPF_TERRAFORM_SPCLIENTID }}
      MPF_SPCLIENTSECRET: ${{ secrets.MPF_TERRAFORM_SPCLIENTSECRET }}
      MPF_SPOBJECTID: ${{ secrets.MPF_TERRAFORM_SPOBJECTID }}
    permissions:
      contents: read
      pull-requests: write
      checks: write
      id-token: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”€ Download Go dependencies
        run: task deps:download

      - name: ğŸ”¨ Setup Test tools
        run: task test:tools

      - name: ğŸš§ Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false
          terraform_version: 1.13.5

      - name: ğŸ”“ Azure Login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
        with:
          client-id: ${{ secrets.AZURE_OID_CLIENT_ID }}
          tenant-id: ${{ secrets.MPF_TENANTID }}
          subscription-id: ${{ secrets.MPF_SUBSCRIPTIONID }}

      - name: ğŸ§ª Run Terraform E2E Tests
        run: |
          terraform --version
          export MPF_TFPATH=$(which terraform)
          echo "Terraform path: $MPF_TFPATH"
          task teste2e:terraform

      - name: ğŸ§ª Run Terraform CLI Tests
        run: |
          terraform --version
          export MPF_TFPATH=$(which terraform)
          echo "Terraform path: $MPF_TFPATH"
          task testcli:terraform
