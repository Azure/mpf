# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
# Terraform Provider testing workflow.
name: üß™ v2-terraform-e2e

# This GitHub action runs your tests for each pull request.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  merge_group:
    types:
      - checks_requested
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

permissions:
  id-token: write
  contents: read

jobs:

  testterraforme2e:
    name: üß™ Run Terraform e2e Tests (${{ matrix.cli }} ${{ matrix.version }})
    runs-on: ubuntu-24.04
    env:
      MPF_SUBSCRIPTIONID: ${{ secrets.MPF_SUBSCRIPTIONID }}
      MPF_TENANTID: ${{ secrets.MPF_TENANTID }}
      MPF_SPCLIENTID: ${{ secrets.MPF_SPCLIENTID }}
      MPF_SPCLIENTSECRET: ${{ secrets.MPF_SPCLIENTSECRET }}
      MPF_SPOBJECTID: ${{ secrets.MPF_SPOBJECTID }}
    permissions:
      contents: read
      pull-requests: write
      checks: write
      id-token: write
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: üöß Setup Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: go.mod
          cache: true

      - name: üöß Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: üîÄ Download Go dependencies
        run: task deps:download

      - name: üî® Setup Test tools
        run: task test:tools

      - name: üöß Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false
          terraform_version: "1.10.4"
        
      - name: 'Az CLI login - federated'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_OID_CLIENT_ID }}
          tenant-id: ${{ secrets.MPF_TENANTID }}
          subscription-id: ${{ secrets.MPF_SUBSCRIPTIONID }}

      - name: üß™ Run Terraform E2E Tests
        run: |
          export MPF_TFPATH=$(which terraform)
          echo "Terraform path: $MPF_TFPATH"
          task teste2e:terraform