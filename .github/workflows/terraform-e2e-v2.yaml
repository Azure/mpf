# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: üß™ v2-terraform-e2e

# This GitHub action runs your tests before merging a pull request via merge groups
# Merge Group Discussions: https://github.com/orgs/community/discussions/51120
on:
  merge_group:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

concurrency:
  group: terraform_e2e_workflow_group

permissions:
  id-token: write
  contents: read

jobs:
  testterraforme2e:
    name: üß™ Run Terraform e2e Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    env:
      MPF_SUBSCRIPTIONID: ${{ secrets.MPF_SUBSCRIPTIONID }}
      MPF_TENANTID: ${{ secrets.MPF_TENANTID }}
      MPF_SPCLIENTID: ${{ secrets.MPF_TERRAFORM_SPCLIENTID }}
      MPF_SPCLIENTSECRET: ${{ secrets.MPF_TERRAFORM_SPCLIENTSECRET }}
      MPF_SPOBJECTID: ${{ secrets.MPF_TERRAFORM_SPOBJECTID }}
    permissions:
      contents: read
      pull-requests: write
      checks: write
      id-token: write
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: üöß Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: üöß Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: üîÄ Download Go dependencies
        run: task deps:download

      - name: üî® Setup Test tools
        run: task test:tools

      - name: üöß Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false
          terraform_version: "1.10.4"
        
      - name: 'Az CLI login - federated'
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_OID_CLIENT_ID }}
          tenant-id: ${{ secrets.MPF_TENANTID }}
          subscription-id: ${{ secrets.MPF_SUBSCRIPTIONID }}

      - name: üß™ Run Terraform E2E Tests
        run: |
          export MPF_TFPATH=$(which terraform)
          echo "Terraform path: $MPF_TFPATH"
          task teste2e:terraform

      - name: üß™ Run Terraform CLI Tests
        run: |
          export MPF_TFPATH=$(which terraform)
          echo "Terraform path: $MPF_TFPATH"
          task testcli:terraform